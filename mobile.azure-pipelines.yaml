- job:
  displayName: 'Build UI Tests'
  pool:
    name: Hosted VS2017
    demands:
    - msbuild
    - visualstudio

  steps:
  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: 
  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: 'Mobile/**/*.csproj'
      restoreDirectory: '$(Build.Repository.LocalPath)/packages'
  - task: MSBuild@1
    inputs:
      solution: 'Mobile/UITests/ContosoFieldService.UITests.csproj'
      configuration: '$(BuildConfiguration)'
      msbuildArguments: '/p:OutputPath="$(Build.ArtifactStagingDirectory)/UITests/Tests"'
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(Build.Repository.LocalPath)/packages/Xamarin.UITest.2.2.6/'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)/UITests/packages/Xamarin.UITest.2.2.6/'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'UI Tests'
      publishLocation: 'Container'
  